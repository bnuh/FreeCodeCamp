<!DOCTYPE html>
<meta charset="UTF-8">

<html>

<head>
    <title>WIKI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>

    <div id="background">
        <div id="back-1"></div>
        <div id="back-2"></div>
        <div id="back-3"></div>

        <div class="wrapper">
            <div class="row">
                <div class="col-xl-8">
                    <input class="search-query" type="text" placeholder="Wiki Some Stuff">
                    <button class="btn-primary" id="search">SEARCH</button>
                </div>
            </div>
            <div class="row">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
            </div>
        </div>
        <div id="result">
            <div class="col-xl-8">
                <ul id="results">
            </div>
            </ul>
        </div>
    </div>
</body>

</html>
