<html>

<head>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="calc">
        <div class="wrapper">
            <div id="screen"></div>
            <div class="press" id="one">1</div>
            <div class="press" id="two">2</div>
            <div class="press" id="three">3</div>
            <div class="operation" id="plus">+</div>
            <div class="press" id="four">4</div>
            <div class="press" id="five">5</div>
            <div class="press" id="six">6</div>
            <div class="operation" id="minus">-</div>
            <div class="press" id="seven">7</div>
            <div class="press" id="eight">8</div>
            <div class="press" id="nine">9</div>
            <div class="operation" id="mult">*</div>
            <div class="press" id="zero">0</div>
            <div class="operation" id="equal">=</div>
            <div class="operation" id="divide">/</div>
        </div>
    </div>
    <script type="text/javascript" href="js/script.js" />
</body>

</html>
