<!DOCTYPE html>
<meta charset="UTF-8">

<html>

<head>
    <title>WHAT UP WEATHER?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="header"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="description"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="temp"></div>
            </div>
        </div>
    </div>
    <div class="toggle">
        <div class="row">
            <div class="col-lg-12">
                <div class="switch-toggle well" style="font-size: 15px">
                    <input id="C" name="view" type="radio" checked>
                    <label for="C" onclick="">C</label>

                    <input id="F" name="view" type="radio">
                    <label for="F" onclick="">F</label>

                    <a class="btn btn-primary"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="icon"><i id="weather-icon" class=""></i></div>
    </div>
</body>

</html>
