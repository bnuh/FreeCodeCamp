<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>QUOTE MAKER</title>
</head>

<body>
  <div class="buttons">
  <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
    <i class="fa fa-twitter"></i>
  </a>
  <a class="button" id="new-quote" title="Tweet this quote!" target="_blank">
    <i class="fa fa-quote-left"></i>
  </a>
</div>
</div>
    <div class="quote-box">
        <div class="quote-text">
        </div>
        <div class="quote-author">
            <span id="quotation"><i class="fa fa-at"></i></span>
            <span class="author-text"></span>
        </div>
    </div>
</body>

</html>
